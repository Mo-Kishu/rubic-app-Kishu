<app-rubic-button
  *noFrame
  class="button_buy-token"
  [ngClass]="{ 'button_buy-token__custom': tokensType === 'custom' }"
  [appearance]="appearance"
>
  <div class="button_buy-token-icon">
    <img [src]="kishuverseIcon[theme$ | async]" alt="kishuverse" />
  </div>
  {{ (tokensType === 'default' ? 'kishuverse.default' : 'kishuverse.custom') | translate }}
</app-rubic-button>
